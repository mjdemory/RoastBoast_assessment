<div>
    {% for roast in posts %}
<ul>
    {% if not roast.choices %}
    <h2>Roast</h2>
    {% endif %}
    {{ roast.votes }}
    <br>
    {{roast.body}}
    <br>
    <br>
    <a href="/upvote_view/{{ roast.id }}/">Up Vote</a>
    <a href="/downvote_view/{{ roast.id }}/">Down Vote</a>
    <br>
    <br>
    {{ roast.post_date }}
</ul>
    {% endfor %}
</div>
